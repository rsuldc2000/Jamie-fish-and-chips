<body monica-id="ofpnmcalabcbjgholdjcjblkibolbppb" monica-version="9.0.6">

    <div class="container" id="mainContainer">
        <div id="setup" class="hidden">
            <h1>Create a Proposal</h1>
            <input type="text" id="valentineName" placeholder="Enter their name..." onclick="event.stopPropagation()">
            <input type="text" id="senderName" placeholder="Your name..." onclick="event.stopPropagation()">
            <label style="color: #666; font-size: 0.85rem; display: block; margin-bottom: 15px;" onclick="event.stopPropagation()">
                <input type="checkbox" id="unclickableNo"> Make 'No' unclickable?
            </label>
            <button class="btn" id="generateBtn" onclick="safeClick(event, generateLink)" style="background: #d63384; color: white; width: 100%; margin: 0;">Generate Link</button>
            <p id="resultLink" style="word-break: break-all; color: #d63384; font-weight: bold; margin-top: 15px; font-size: 0.9rem;"></p>
            
            <div class="coffee-box" id="coffeeBox">
                <h3>üçÄ Boost Your Luck?</h3>
                <p>Buying the developer a coffee grants <b>+100 Karma</b>.</p>
                <a href="https://buymeacoffee.com/apaul" target="_blank" class="coffee-btn" onclick="event.stopPropagation()">üíù Buy Me a Coffee</a>
            </div>
        </div>

        <div id="proposal" class="">
            <h1 id="displayMessage">Jamie, will you take me out to fish and chips? üòä</h1>
            <div id="buttonContainer">
                <button class="btn" id="yesBtn" onclick="celebrate()">Yes</button>
                <button class="btn" id="noBtn" onclick="safeClick(event, sadMessage)" style="position: fixed; left: 1136.14px; top: 279.174px;">No</button>
            </div>
        </div>
    </div>

    <footer></footer>

    <script>
        // Modified Ad Trigger with safety checks
        function triggerAd() {
            try {
                if (window.aclib && typeof window.aclib.runAutoTag === 'function') {
                    window.aclib.runAutoTag({
                        zoneId: 'gcspbvx55w',
                    });
                }
            } catch (e) {
                console.warn("Ad script blocked or failed to load.");
            }
        }

        function safeClick(e, callback) {
            if (e) e.stopPropagation();
            if (callback) callback();
        }

        const urlParams = new URLSearchParams(window.location.search);
        const vName = urlParams.get('name');
        const sName = urlParams.get('sender');
        const restrictNo = urlParams.get('no') === 'true';

        if (vName) {
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('proposal').classList.remove('hidden');
            document.getElementById('displayMessage').innerText = `${vName}, will you be my Valentine? ‚ù§Ô∏è`;
            
            if (restrictNo) {
                const noBtn = document.getElementById('noBtn');
                noBtn.onmouseover = (e) => {
                    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
                    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
                    noBtn.style.position = 'fixed';
                    noBtn.style.left = x + 'px';
                    noBtn.style.top = y + 'px';
                };
            }
        }

        function generateLink() {
            const name = document.getElementById('valentineName').value;
            const sender = document.getElementById('senderName').value;
            const isUnclickable = document.getElementById('unclickableNo').checked;
            if (!name || !sender) return alert("Please enter both names first!");
            
            const baseUrl = window.location.origin + window.location.pathname;
            const finalUrl = `${baseUrl}?name=${encodeURIComponent(name)}&sender=${encodeURIComponent(sender)}&no=${isUnclickable}`;
            document.getElementById('resultLink').innerHTML = `Copy & send this: <br><a href="${finalUrl}" style="color: #4caf50;" onclick="event.stopPropagation()">${finalUrl}</a>`;
            document.getElementById('coffeeBox').style.display = 'block';
        }

        function celebrate() {
            // Fails gracefully if ad is blocked
            triggerAd();

            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            const senderDisplay = sName ? `- ${sName}` : "";

            document.getElementById('mainContainer').innerHTML = `
                <div id="captureArea" style="background: white; padding: 10px; border-radius: 15px;">
                    <h1 style="font-size: 2.5rem; margin-bottom: 5px;">YAY!!!</h1>
                    <p style="font-size: 1.2rem; color: #ff4d6d; margin: 5px 0;">Best decision ever!</p>
                    <img src="yay.gif" alt="Yay GIF" style="width: 100%; max-width: 280px; border-radius: 15px; margin: 15px 0;">
                    <h2 style="font-family: 'Brush Script MT', cursive; font-size: 2rem; color: #d63384; margin-bottom: 0;">I love you! ‚ù§Ô∏è</h2>
                    <h2 style="font-family: 'Brush Script MT', cursive; font-size: 2.2rem; color: #d63384; margin-top: 0;">${senderDisplay}</h2>
                </div>
                <div style="margin-top: 15px;">
                    <button class="btn action-btn" onclick="shareOrDownload()" style="background: #ff4d6d; color: white;">üíù Share with your love!</button>
                </div>
            `;
        }

        function sadMessage() {
            document.getElementById('mainContainer').innerHTML = `
                <h1 style="font-size: 2rem; color: #666;">Oh no... üíî</h1>
                <p>My heart is breaking...</p>
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNWY5MGY0YzU0Y2Y0Y2Y0Y2Y0Y2Y0Y2Y0Y2Y0Y2Y0Y2Y0Y2Y0JmVwPXYxX2ludGVybmFsX2dpZl9ieV9iZCZjdD1n/9Y5BbDSkSTiY8/giphy.gif" alt="Sad" style="width: 100%; max-width: 250px; border-radius: 15px; margin: 15px 0;">
                <button class="btn" onclick="location.reload()" style="background: #ddd; color: #333;">Try Again?</button>
            `;
        }

        async function shareOrDownload() {
            const imageUrl = "https://bemylove.info/proposal_accepted_1.png";
            if (navigator.share) {
                try {
                    const response = await fetch(imageUrl);
                    const blob = await response.blob();
                    const file = new File([blob], 'proposal.png', { type: 'image/png' });
                    await navigator.share({ title: "YES! ‚ù§Ô∏è", text: "I accept!", files: [file] });
                } catch (err) {
                    navigator.share({ title: "YES! ‚ù§Ô∏è", url: window.location.href }).catch(console.error);
                }
            }
        }
    </script>
